  <mat-toolbar class="fixedElement">
    <h1 class="text-center display-2 mt-3"><span class="text-danger">Angular 6</span> GIPHY API Search</h1>

    <mat-toolbar-row>

    <form >
      <div class="form-group">
        <input type="search" class="form-control" placeholder="Search here!" [(ngModel)]="ui.userInput" name="userInput">
      </div>
      <button type="submit" class="btn btn-primary mb-3" (click)="search()">Search all the gifs!</button>
      <!-- <img src="../../../assets/Poweredby_100px-Black_VertLogo.png" alt=""> -->
      
      
    </form>
  </mat-toolbar-row>
  </mat-toolbar>
  <ngx-masonry >
    <!-- <div ngxMasonryItem class="page">
    
        <div fxLayout="row wrap" fxLayoutGap="16px grid"> -->
          <div ngxMasonryItem class="mwidth" *ngFor="let result of searchresults">
            <mat-card role="group" class="card" >
          <mat-card-header>
          
            <mat-card-title>{{result.title}}</mat-card-title>
        
          </mat-card-header>
          <img mat-card-image  [src]="result.images.downsized_medium.url" [alt]="result.title">
       
          <mat-card-actions>
            <button mat-stroked-button class="add-button" (click)="addFav(result.images.downsized_medium.url,result.title)">Add to Favorites</button>
          </mat-card-actions>
        </mat-card>
    
      </div>
          <!-- </div>
    
    
        </div> -->
      </ngx-masonry>
